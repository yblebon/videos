<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YouTube Video Gallery</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f5f5f5;
    }
    .container {
      max-width: 1200px;
      margin: 0 auto;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
    }
    .video-card {
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      padding: 15px;
      display: flex;
      flex-direction: column;
    }
    .video-card iframe {
      width: 100%;
      height: 200px;
      border: none;
      border-radius: 5px;
    }
    .video-card h3 {
      margin: 10px 0;
      font-size: 18px;
      color: #333;
    }
    .video-card .tag {
      background-color: #e0e0e0;
      padding: 5px 10px;
      border-radius: 5px;
      font-size: 14px;
      color: #555;
      align-self: flex-start;
    }
  </style>
</head>
<body>
  <div class="container" id="videoContainer"></div>

  <script>
    // URL of the JSON file on GitHub
    const jsonUrl = 'https://raw.githubusercontent.com/yblebon/datasources/main/videos.json';

    // Fetch JSON data and create video cards
    fetch(jsonUrl)
      .then(response => {
        if (!response.ok) {
          throw new Error('Failed to load JSON file');
        }
        return response.json();
      })
      .then(data => {
        const container = document.getElementById('videoContainer');
        data.forEach(video => {
          // Create video card element
          const card = document.createElement('div');
          card.className = 'video-card';

          // Embed YouTube video
          const iframe = document.createElement('iframe');
          iframe.src = `https://www.youtube.com/embed/${video.id}`;
          iframe.allow = 'accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture';
          iframe.allowFullscreen = true;

          // Add title
          const title = document.createElement('h3');
          title.textContent = video.title;

          // Add tag
          const tag = document.createElement('div');
          tag.className = 'tag';
          tag.textContent = video.tag;

          // Append elements to card
          card.appendChild(iframe);
          card.appendChild(title);
          card.appendChild(tag);

          // Append card to container
          container.appendChild(card);
        });
      })
      .catch(error => {
        console.error('Error:', error);
        const container = document.getElementById('videoContainer');
        container.innerHTML = '<p style="color: red;">Error loading videos. Please check the JSON URL or try again later.</p>';
      });
  </script>
</body>
</html>
