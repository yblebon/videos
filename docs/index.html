<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale="1.0">
    <title>Weather Prediction with City Autocomplete</title>
    <style>
        body {
            font-family: Arial,  sans-serif;
            background-color: #f0f4f8;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            margin: 0;
            min-height: 100vh;
        }
        .container {
            max-width: 1200px;
            width: 100%;
            text-align: center;
        }
        h1 {
            color: #333;
            margin-top: 30px;
        }
        .input-section {
            margin: 20px 0;
        }
        input[type="text"] input[type="text"] {
            padding: 10px;
            font-size: 16px;
            border: 2px solid #ccc;
            border-radius: 5px;
            width: 300px;
        }
        .get-weather-button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4a90e2;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-left: 10px;
        }
        .get-weather-button:hover {
            background-color: #357abd;
        }
        .prediction-buttons {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin: 10px 0;
        }
        .prediction-buttons button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4a90e2;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .prediction-buttons button:hover {
            background-color: #357abd;
        }
        .prediction-buttons button.active {
            background-color: #2a6db0;
        }
        .weather-cards {
            display: flex;
            flex-wrap: nowrap;
            gap: 20px;
            margin-top: 20px;
            overflow-x: auto;
            padding-bottom: 10px;
        }
        .card {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 300px;
            text-align: center;
            flex-shrink: 0;
        }
        .card h3 {
            margin: 0 0 10px;
            color: #333;
        }
        .card p {
            margin: 5px 0;
            color: #666;
        }
        .hidden {
            display: none;
        }
        .error {
            color: red;
            margin-top: 10px;
        }
        canvas {
            max-width: 100%;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Weather Prediction</h1>
        <div class="input-section">
            <input type="text" id="cityInput" placeholder="Enter city name (e.g., New York, NY)">
            <button class="get-weather-button" onclick="getWeather()">Get Weather</button>
        </div>
        <div class="prediction-buttons">
            <button id="btn24Hours" class="active" onclick="setPredictionWindow(24)">24 Hours</button>
            <button id="btn3Days" onclick="setPredictionWindow(72)">3 Days</button>
            <button id="btn5Days" onclick="setPredictionWindow(120)">5 Days</button>
        </div>
        <div id="weatherDisplay" class="weather-cards hidden">
            <div class="card">
                <h3>Temperature</h3>
                <p id="tempData">Avg: Loading...</p>
                <p id="tempHigh">High: Loading...</p>
                <p id="tempLow">Low: Loading...</p>
                <canvas id="tempChart" height="150"></canvas>
            </div>
            <div class="card">
                <h3>Rainfall</h3>
                <p id="rainChance">Chance: Loading...</p>
                <p id="rainAmount">Amount: Loading...</p>
                <canvas id="rainChart" height="150"></canvas>
            </div>
            <div class="card">
                <h3>Wind</h3>
                <p id="windSpeed">Speed: Loading...</p>
                <p id="windDir">Direction: Loading...</p>
                <canvas id="windChart" height="150"></canvas>
            </div>
        </div>
        <div id="error" class="error hidden"></div>
    </div>

    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDJswns9qd4jh6awTSYDgCcMBKIMkotbEY&libraries=places"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        const API_KEY = 'AIzaSyDJswns9qd4jh6awTSYDgCcMBKIMkotbEY';
        let autocomplete;
        let tempChart;
        let rainChart;
        let windChart;
        let predictionWindow = 24;
        let lastLat = null;
        let lastLng = null;

        // Initialize Google Places Autocomplete
        function initAutocomplete() {
            const cityInput = document.getElementById('cityInput');
            autocomplete = new google.maps.places.Autocomplete(cityInput, {
                types: ['(cities)'],
                fields: ['geometry', 'name']
            });
            autocomplete.addListener('place_changed', () => {
                const place = autocomplete.getPlace();
                console.log('Selected place:', place.name, place.geometry.location.lat(), place.geometry.location.lng());
            });
        }

        // Set prediction window and update button states
        function setPredictionWindow(hours) {
            predictionWindow = hours;
            document.getElementById('btn24Hours').classList.toggle('active', hours === 24);
            document.getElementById('btn3Days').classList.toggle('active', hours === 72);
            document.getElementById('btn5Days').classList.toggle('active', hours === 120);
            if (lastLat !== null && lastLng !== null) {
                getWeather(lastLat, lastLng);
            }
        }

        async function getWeather(lat = null, lng = null) {
            const cityInput = document.getElementById('cityInput').value.trim();
            const weatherDisplay = document.getElementById('weatherDisplay');
            const errorDiv = document.getElementById('error');

            // Reset display
            weatherDisplay.classList.add('hidden');
            errorDiv.classList.add('hidden');
            errorDiv.textContent = '';

            let latitude = lat;
            let longitude = lng;

            try {
                // Geocode if no coordinates provided
                if (!latitude && !longitude) {
                    if (cityInput === '') {
                        errorDiv.textContent = 'Please enter a city name!';
                        errorDiv.classList.remove('hidden');
                        return;
                    }
                    const geocodeUrl = `https://maps.googleapis.com/maps/api/geocode/json?address=${encodeURIComponent(cityInput)}&components=locality&key=${API_KEY}`;
                    const geocodeResponse = await fetch(geocodeUrl);
                    const geocodeData = await geocodeResponse.json();

                    if (geocodeData.status !== 'OK' || !geocodeData.results || geocodeData.results.length === 0) {
                        console.log('Geocoding response:', geocodeData);
                        throw new Error(`City not found or geocoding failed for "${cityInput}". Status: ${geocodeData.status}`);
                    }

                    const location = geocodeData.results[0].geometry.location;
                    latitude = location.lat;
                    longitude = location.lng;
                    console.log(`Geocoded ${cityInput} to: Latitude ${latitude}, Longitude ${longitude}`);
                }

                // Store last coordinates
                lastLat = latitude;
                lastLng = longitude;

                // Fetch current weather
                const currentWeatherUrl = `https://weather.googleapis.com/v1/currentConditions:lookup?key=${API_KEY}&location.latitude=${latitude}&location.longitude=${longitude}&unitsSystem=METRIC`;
                const currentWeatherResponse = await fetch(currentWeatherUrl);
                if (!currentWeatherResponse.ok) {
                    throw new Error('Current Weather API request failed: ' + currentWeatherResponse.statusText);
                }
                const currentWeatherData = await currentWeatherResponse.json();

                // Fetch hourly forecast with pagination
                let allForecastHours = [];
                let nextPageToken = null;
                do {
                    const forecastUrl = `https://weather.googleapis.com/v1/forecast/hours:lookup?key=${API_KEY}&location.latitude=${latitude}&location.longitude=${longitude}&unitsSystem=METRIC&hours=${predictionWindow}${nextPageToken ? `&pageToken=${nextPageToken}` : ''}`;
                    const forecastResponse = await fetch(forecastUrl);
                    if (!forecastResponse.ok) {
                        throw new Error('Forecast API request failed: ' + forecastResponse.statusText);
                    }
                    const forecastData = await forecastResponse.json();
                    console.log(`Forecast API response (${predictionWindow} hours, pageToken=${nextPageToken || 'none'}):`, forecastData);
                    console.log(`Received ${forecastData.forecastHours?.length || 0} hours`);

                    if (!forecastData.forecastHours || !Array.isArray(forecastData.forecastHours)) {
                        console.warn('Hourly forecast data missing or invalid:', forecastData);
                        throw new Error('Hourly forecast data is unavailable');
                    }

                    allForecastHours = allForecastHours.concat(forecastData.forecastHours);
                    nextPageToken = forecastData.nextPageToken || null;
                } while (nextPageToken && allForecastHours.length < predictionWindow);

                console.log(`Total forecast hours received: ${allForecastHours.length}`);

                // Warn if fewer hours received
                if (allForecastHours.length < predictionWindow) {
                    errorDiv.textContent = `Warning: Received only ${allForecastHours.length} hours of data for ${predictionWindow}-hour forecast.`;
                    errorDiv.classList.remove('hidden');
                }

                // Update current weather data
                document.getElementById('tempData').textContent = `Avg: ${currentWeatherData.temperature?.degrees ?? 'N/A'}°C`;
                document.getElementById('tempHigh').textContent = `High: ${currentWeatherData.currentConditionsHistory?.maxTemperature?.degrees ?? 'N/A'}°C`;
                document.getElementById('tempLow').textContent = `Low: ${currentWeatherData.currentConditionsHistory?.minTemperature?.degrees ?? 'N/A'}°C`;

                document.getElementById('rainChance').textContent = `Chance: ${currentWeatherData.precipitation?.probability?.percent ?? 'N/A'}%`;
                document.getElementById('rainAmount').textContent = `Amount: ${currentWeatherData.precipitation?.qpf?.quantity ?? 'N/A'} mm`;

                document.getElementById('windSpeed').textContent = `Speed: ${currentWeatherData.wind?.speed?.value ?? 'N/A'} km/h`;
                document.getElementById('windDir').textContent = `Direction: ${currentWeatherData.wind?.direction?.cardinal ?? 'N/A'}`;

                // Process forecast data
                const hourlyData = allForecastHours.slice(0, predictionWindow);
                if (hourlyData.length === 0) {
                    throw new Error('No forecast data available for the selected window');
                }

                const labels = hourlyData.map(forecast => {
                    const date = new Date(forecast.interval.startTime);
                    return `${date.getUTCMonth() + 1}/${date.getUTCDate()} ${String(date.getUTCHours()).padStart(2, '0')}:00`;
                });
                const temperatures = hourlyData.map(forecast => forecast.temperature?.degrees ?? 0);
                const rainProbabilities = hourlyData.map(forecast => forecast.precipitation?.probability?.percent ?? 0);
                const windSpeeds = hourlyData.map(forecast => forecast.wind?.speed?.value ?? 0);

                // Destroy previous charts
                if (tempChart) tempChart.destroy();
                if (rainChart) rainChart.destroy();
                if (windChart) windChart.destroy();

                // Temperature Chart
                const tempCtx = document.getElementById('tempChart').getContext('2d');
                tempChart = new Chart(tempCtx, {
                    type: 'line',
                    data: {
                        labels: labels,
                        datasets: [{
                            label: 'Temperature (°C)',
                            data: temperatures,
                            borderColor: '#e74c3c',
                            backgroundColor: 'rgba(231, 76, 60, 0.2)',
                            fill: true,
                            tension: 0.4
                        }]
                    },
                    options: {
                        responsive: true,
                        scales: {
                            y: {
                                beginAtZero: false,
                                title: {
                                    display: true,
                                    text: 'Temperature (°C)'
                                }
                            },
                            x: {
                                title: {
                                    display: true,
                                    text: 'Time (UTC)'
                                },
                                ticks: {
                                    maxTicksLimit: predictionWindow <= 24 ? 12 : 10
                                }
                            }
                        }
                    }
                });

                // Rainfall Chart
                const rainCtx = document.getElementById('rainChart').getContext('2d');
                rainChart = new Chart(rainCtx, {
                    type: 'line',
                    data: {
                        labels: labels,
                        datasets: [{
                            label: 'Rain Probability (%)',
                            data: rainProbabilities,
                            borderColor: '#4a90e2',
                            backgroundColor: 'rgba(74, 144, 226, 0.2)',
                            fill: true,
                            tension: 0.4
                        }]
                    },
                    options: {
                        responsive: true,
                        scales: {
                            y: {
                                beginAtZero: true,
                                max: 100,
                                title: {
                                    display: true,
                                    text: 'Probability (%)'
                                }
                            },
                            x: {
                                title: {
                                    display: true,
                                    text: 'Time (UTC)'
                                },
                                ticks: {
                                    maxTicksLimit: predictionWindow <= 24 ? 12 : 10
                                }
                            }
                        }
                    }
                });

                // Wind Speed Chart
                const windCtx = document.getElementById('windChart').getContext('2d');
                windChart = new Chart(windCtx, {
                    type: 'line',
                    data: {
                        labels: labels,
                        datasets: [{
                            label: 'Wind Speed (km/h)',
                            data: windSpeeds,
                            borderColor: '#2ecc71',
                            backgroundColor: 'rgba(46, 204, 113, 0.2)',
                            fill: true,
                            tension: 0.4
                        }]
                    },
                    options: {
                        responsive: true,
                        scales: {
                            y: {
                                beginAtZero: true,
                                title: {
                                    display: true,
                                    text: 'Speed (km/h)'
                                }
                            },
                            x: {
                                title: {
                                    display: true,
                                    text: 'Time (UTC)'
                                },
                                ticks: {
                                    maxTicksLimit: predictionWindow <= 24 ? 12 : 10
                                }
                            }
                        }
                    }
                });

                // Show the weather cards
                weatherDisplay.classList.remove('hidden');
            } catch (error) {
                errorDiv.textContent = `Error: ${error.message}`;
                errorDiv.classList.remove('hidden');
                console.error('Error fetching weather:', error);
            }
        }

        // Initialize autocomplete
        google.maps.event.addDomListener(window, 'load', initAutocomplete);
    </script>
</body>
</html>
